<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Revou</title>
    <!-- CSS External Link -->
    <link rel="stylesheet" href="css\styles.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="flex justify-between items-center p-[10px] bg-green-200">
        <div class="h-16 w-16 bg-[url(https://picsum.photos/seed/picsum/200/300)] rounded-full bg-center bg-cover "></div>
        <nav class="flex">
            <a class="border rounded-[4px] py-[4px] px-[8px] text-decoration-none" href="#home-page">Home</a>
            <a class="border rounded-[4px] py-[4px] px-[8px] text-decoration-none" href="#our-profile">Our Profile</a>
            <a class="border rounded-[4px] py-[4px] px-[8px] text-decoration-none" href="#message-us">Message Us</a>
        </nav>

    </header>
    <main>
        <section id="home-page">
            <header>
                <h1 class="text-2xl font-bold text-center my-4">Welcome <span id="welcome-user">[User]</span> to Our Website
                </h1>
            </header>
            <div>
                <p class="text-center">Halaman ini memuat beberapa konten</p>
                <div class="banner"></div>                
            </div>

        </section>
        <hr/>
        <section id="our-profile">
            <header>
                <h2 class="text-2xl font-bold text-center my-4">Tim Pelaksana</h2>
            </header>
            <article>
                <p class="text-center">Halaman ini mencakup Tim kami yang akan melaksanakan project</p>
            </article>
        </section>
        <hr/>
        <section id="message-us">
            <header>
                <h2 class="text-2xl font-bold text-center my-4">Message Us</h2>
            </header>
            <div class="flex flex-row justify-around items-center">
                <form>
                    <div class="flex flex-col items-start w-full max-w-md">
                        
                        <!-- Nama -->
                        <div class="flex items-center mb-4 w-full">
                        <label for="name-inputt" class="w-32">Nama:</label>
                        <input type="text" id="name-inputt" name="nama" class="border rounded p-2 flex-1">
                        </div>

                        <!-- Tanggal Lahir -->
                        <div class="flex items-center mb-4 w-full">
                        <label for="tgllahir" class="w-32">Tanggal Lahir:</label>
                        <input type="date" id="tgllahir" name="tgllahir" class="border rounded p-2 flex-1">
                        </div>

                        <!-- Jenis Kelamin -->
                        <div class="flex items-center mb-4 w-full">
                        <label class="w-32">Jenis Kelamin:</label>
                        <div class="flex gap-4">
                            <label><input type="radio" name="jeniskelamin" value="Laki-laki"> Laki-laki</label>
                            <label><input type="radio" name="jeniskelamin" value="Perempuan"> Perempuan</label>
                        </div>
                        </div>

                        <!-- Pesan -->
                        <div class="flex items-start mb-4 w-full">
                        <label for="message" class="w-32 pt-2">Message:</label>
                        <textarea id="message" name="message" class="border rounded p-2 flex-1 h-24"></textarea>
                        </div>

                        <!-- Tombol -->
                        <div class="flex justify-end w-full">
                        <button onclick="validateForm();" type="button"
                            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                            Send Message
                        </button>
                        </div>

                    </div>
                </form>
                <div id="message-output" class="text-left mt-4 border rounded p-4 w-64">
                    Result:
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center text-gray-600 py-4">2025 Acel Company. All rights reserved</p>
    </footer>
    <!-- javascript -->
     <script src="js\script.js"></script>
</body>
</html>
